<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Marketplace | Digital Art & Creative Showcase üé®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: #2c3e50;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin-top: 50px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #3b82f6;
            margin-bottom: 20px;
        }

        p {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: #34495e;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .artwork-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .artwork-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .artwork-item:hover {
            transform: translateY(-10px);
        }

        .artwork-image {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
        }

        .artwork-title {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            color: #3b82f6;
            margin-top: 10px;
        }

        .artwork-price {
            color: #27ae60;
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }

        .btn-buy {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #3b82f6;
            color: white;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-buy:hover {
            background-color: #1e3a8a;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #6c7a89;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Art Marketplace üñºÔ∏è</h1>
        <p>Browse and explore a wide range of creative artworks for sale. Find the perfect piece to enhance your space or collection.</p>

        <!-- Artwork Grid -->
        <div class="artwork-grid">
            <!-- Artwork Item 1 -->
            <div class="artwork-item">
                <img src="path-to-artwork-image.jpg" alt="Artwork Title" class="artwork-image">
                <h3 class="artwork-title">Beautiful Landscape</h3>
                <p class="artwork-price">$150</p>
                <a href="artwork.html" class="btn-buy">Buy Now</a>
            </div>

            <!-- Artwork Item 2 -->
            <div class="artwork-item">
                <img src="path-to-artwork-image.jpg" alt="Artwork Title" class="artwork-image">
                <h3 class="artwork-title">Modern Abstract Art</h3>
                <p class="artwork-price">$250</p>
                <a href="artwork.html" class="btn-buy">Buy Now</a>
            </div>

            <!-- More Artwork Items here -->
        </div>

    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Creative Hub. All rights reserved. üòä
    </footer>

</body>
</html>
