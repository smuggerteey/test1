<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Digital Art & Creative Showcase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;700&display=swap');

        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body and Container */
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            padding: 0 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            margin-top: 50px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #3b82f6;
        }

        .navbar {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            font-size: 16px;
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #3b82f6;
        }

        /* Dashboard Overview */
        .overview {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #3b82f6;
        }

        .card p {
            font-size: 18px;
            color: #34495e;
        }

        .card-icon {
            font-size: 40px;
            color: #3b82f6;
            margin-bottom: 15px;
        }

        /* Stats & Charts */
        .charts {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart {
            flex: 1;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer Section */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #6c7a89;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .overview {
                flex-direction: column;
            }

            .charts {
                flex-direction: column;
            }

            .card {
                margin-bottom: 20px;
            }

            .nav-link {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Dashboard</h1>
            <div class="navbar">
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="artwork.html" class="nav-link">Artwork</a>
                <a href="marketplace.html" class="nav-link">Marketplace</a>
                <a href="logout.html" class="nav-link">Logout</a>
            </div>
        </header>

        <!-- Dashboard Overview -->
        <div class="overview">

        </div>

        <!-- Stats & Charts Section -->
        <div class="charts">
            <div class="chart">
                <h3>Monthly Sales</h3>
                <!-- You can use a charting library like Chart.js or any other library to render a chart here -->
                <div id="salesChart">[Sales Chart]</div>

</body>
</html>
